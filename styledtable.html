<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid black;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            border: 1px solid black;
            text-align: left;
        }
        th {
            background-color: green;
            color: white;
        }
        td {
            background-color: #ffffff;
        }
        
        table tr:nth-child(4) td{
            background-color: rgb(234, 231, 231);
        }
        .total-row {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Product Table</h1>
    
    <table>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Description</th>
            <th>Total Price</th>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>2</td>
            <td>$10</td>
            <td>This is product 1</td>
            <td>$20</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>$20</td>
            <td>This is product 2</td>
            <td>$60</td>
        </tr>
        <tr class="total-row">
            <td colspan="4">Sum</td>
            <td>$80</td>
        </tr>
    </table>

</body>
</html>
